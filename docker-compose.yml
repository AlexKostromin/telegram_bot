services:
  # Main Telegram Bot Service
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: usn-telegram-bot
    restart: unless-stopped

    # Environment variables
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://usn_bot:secure_password@postgres:5432/usn_bot_db}
      - DEBUG=${DEBUG:-False}
      - LOGGING_LEVEL=${LOGGING_LEVEL:-INFO}
      - ADMIN_IDS=${ADMIN_IDS}
      - PYTHONUNBUFFERED=1
      - PG_POOL_SIZE=${PG_POOL_SIZE:-10}
      - PG_MAX_OVERFLOW=${PG_MAX_OVERFLOW:-20}

    # Volume mounts
    volumes:
      # Persistent database storage
      - bot_data:/data
      # Optional: logs directory
      - bot_logs:/app/logs
      # Optional: allow hot reload during development (comment out for production)
      # - .:/app

    # Network
    networks:
      - bot_network

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Wait for network and database to be ready
    depends_on:
      postgres:
        condition: service_healthy
      network_check:
        condition: service_completed_successfully

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: usn-postgres
    restart: unless-stopped

    environment:
      - POSTGRES_USER=${POSTGRES_USER:-usn_bot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password}
      - POSTGRES_DB=${POSTGRES_DB:-usn_bot_db}

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups

    networks:
      - bot_network

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-usn_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Simple network check service (to ensure network is ready)
  network_check:
    image: busybox:latest
    container_name: network-check
    command: echo "Network is ready"
    networks:
      - bot_network
    restart: "no"

volumes:
  # Database and data persistence
  bot_data:
    driver: local

  # PostgreSQL data persistence
  postgres_data:
    driver: local

  # Logs persistence
  bot_logs:
    driver: local

networks:
  # Custom network for the services
  bot_network:
    driver: bridge