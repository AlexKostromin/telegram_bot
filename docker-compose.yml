version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: usn-telegram-bot
    restart: unless-stopped
    profiles:
      - bot
      - all

    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DEBUG=${DEBUG:-False}
      - LOGGING_LEVEL=${LOGGING_LEVEL:-INFO}
      - ADMIN_IDS=${ADMIN_IDS}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://usn_bot:secure_password@postgres:5432/usn_bot_db}
      - PG_POOL_SIZE=${PG_POOL_SIZE:-10}
      - PG_MAX_OVERFLOW=${PG_MAX_OVERFLOW:-20}
      - POSTGRES_USER=${POSTGRES_USER:-usn_bot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password}
      - POSTGRES_DB=${POSTGRES_DB:-usn_bot_db}
      - PYTHONUNBUFFERED=1

    volumes:
      - bot_data:/data
      - bot_logs:/app/logs

    networks:
      - bot_network

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    depends_on:
      network_check:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:16-alpine
    container_name: usn-postgres
    restart: unless-stopped
    profiles:
      - db
      - all
      - postgres

    environment:
      - POSTGRES_USER=${POSTGRES_USER:-usn_bot}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password}
      - POSTGRES_DB=${POSTGRES_DB:-usn_bot_db}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups

    networks:
      - bot_network

    ports:
      - "${POSTGRES_PORT:-5432}:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-usn_bot} -d ${POSTGRES_DB:-usn_bot_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    container_name: usn-admin-panel
    restart: unless-stopped
    profiles:
      - admin
      - all

    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://usn_bot:secure_password@postgres:5432/usn_bot_db}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-dev-key}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - PYTHONUNBUFFERED=1

    volumes:
      - bot_data:/data
      - ./admin_panel:/app/admin_panel
      - admin_static:/app/static
      - admin_media:/app/media

    networks:
      - bot_network

    ports:
      - "${ADMIN_PORT:-8000}:8000"

    depends_on:
      - postgres

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  network_check:
    image: busybox:latest
    container_name: network-check
    command: sh -c "echo 'Network is ready' && sleep 1"
    networks:
      - bot_network
    restart: "no"
    profiles:
      - bot
      - all

volumes:
  bot_data:
    driver: local

  postgres_data:
    driver: local

  bot_logs:
    driver: local

  admin_static:
    driver: local

  admin_media:
    driver: local

networks:
  bot_network:
    driver: bridge
