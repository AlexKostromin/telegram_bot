version: '3.8'

services:
  # Main Telegram Bot Service
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: usn-telegram-bot
    restart: unless-stopped

    # Environment variables
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=sqlite+aiosqlite:////data/bot_database.db
      - DEBUG=${DEBUG:-False}
      - LOGGING_LEVEL=${LOGGING_LEVEL:-INFO}
      - ADMIN_IDS=${ADMIN_IDS}
      - PYTHONUNBUFFERED=1

    # Volume mounts
    volumes:
      # Persistent database storage
      - bot_data:/data
      # Optional: logs directory
      - bot_logs:/app/logs
      # Optional: allow hot reload during development (comment out for production)
      # - .:/app

    # Network
    networks:
      - bot_network

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Wait for network to be ready
    depends_on:
      - network_check

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Simple network check service (to ensure network is ready)
  network_check:
    image: busybox:latest
    container_name: network-check
    command: echo "Network is ready"
    networks:
      - bot_network
    restart: "no"

volumes:
  # Database and data persistence
  bot_data:
    driver: local

  # Logs persistence
  bot_logs:
    driver: local

networks:
  # Custom network for the services
  bot_network:
    driver: bridge