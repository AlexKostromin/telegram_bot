# Production Docker Compose Configuration
# Use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  bot:
    # Production settings override
    restart: always

    environment:
      - DEBUG=False
      - LOGGING_LEVEL=WARNING

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

    # Enhanced logging for production
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
        labels: "service=usn-bot"

    # Production health check
    healthcheck:
      test: ["CMD", "python", "-c", "import logging; print('OK')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Security options
    security_opt:
      - no-new-privileges:true

    # Resource limits
    cpu_shares: 1024
    mem_limit: 1g
    memswap_limit: 1g