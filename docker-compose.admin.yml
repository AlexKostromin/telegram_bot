version: '3.8'

services:
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: usn-telegram-bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=postgresql+asyncpg://usn_bot:secure_password@postgres:5432/usn_bot_db
      - DEBUG=${DEBUG:-False}
      - ADMIN_IDS=${ADMIN_IDS}
    volumes:
      - ./bot_database.db:/app/bot_database.db
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - bot-network

  admin-panel:
    build:
      context: .
      dockerfile: Dockerfile.admin
    container_name: usn-admin-panel
    environment:
      - DEBUG=${DEBUG:-False}
      - DATABASE_URL=postgresql://usn_bot:secure_password@postgres:5432/usn_bot_db
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-development}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    volumes:
      - ./bot_database.db:/app/bot_database.db
      - ./admin_panel/staticfiles:/app/admin_panel/staticfiles
      - ./admin_panel/media:/app/admin_panel/media
    ports:
      - "8000:8000"
    depends_on:
      - telegram-bot
    restart: unless-stopped
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge